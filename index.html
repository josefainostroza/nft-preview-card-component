<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <main class="flex">
      <section class="card">
        <img
          class="image1"
          src="./assets/images/image-equilibrium.jpg"
          alt=""

        <div class="cuadrado">
          <img class="view" src="./assets/images/icon-view.svg" alt="" />
        </div>
        <h1 class="text-h1">Equilibrium #3429</h1>

        <h2 class="text-h2">

        </h2>
        <div class="flex1">
          <div class="eth">
            <img
              class="image2"
              src="./assets/images/icon-ethereum.svg"
              alt=""
            />

          </div>
          <div class="clock">
            <img class="image3" src="./assets/images/icon-clock.svg" alt="" />
            <p class="text-card1">3 days left</p>
          </div>
        </div>
        <div class="avatar">
          <img class="image4" src="./assets/images/image-avatar.png" alt="" />

            Creation of <span class="jules">Jules Wyvern</span>
          </p>
